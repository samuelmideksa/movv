<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movv</title>
  <link rel="icon" href="resources/movv-favicon-color.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #031624;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="resources/movv-high-resolution-logo-black-transparent.png" alt="" style="height: 50px; width: auto;">
      </a>
    </div>
  </nav>
  
  <!--cards for movie list-->
  <div class="container pt-5">
    <div class="row" id="appendData"></div>
  </div>

  <!--modal for movie details-->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Title (Release Year)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img src="" alt="Movie Poster" id="modalPoster" class="img-fluid">
            </div>
            <div class="col-md-8">
              <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
              <p><strong>Runtime:</strong> <span id="modalRuntime"></span></p>
              <p><strong>Overview:</strong> <span id="modalOverview"></span></p>
              <p><strong>Vote Average:</strong> <span id="modalVoteAverage"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
